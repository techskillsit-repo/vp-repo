<div class="row ">
  <div class="col-9">
      <div class="d-flex flex-row">
          <div>
              <h3 class="main-title">All Vendors</h3>

          </div>
      </div>
  </div>
  <div class="col-3">
    <div class="d-flex flex-row justify-content-end">
      <div class="">
        <div class="filter-icon-btn-notification">
          <i class="se-filter"></i><span class="filter-notify" > {{count}}</span>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-lg-12">
    <ejs-tab class="serrala-tab" #element  [animation]="animation">
      <e-tabitems>
          <e-tabitem [header]='headerText[0]'>
            <ng-template #content>
              tab content goes here
               </ng-template>
          </e-tabitem>
          <e-tabitem [header]='headerText[1]' >
            <ng-template #content>
              <div class="mt-2">
                <vendor-invitation-charts class="control-section" class="toolbar" ></vendor-invitation-charts>

              </div>


              <div class="row">
                <div class="col-12 mt-3 mb-4">
                  <div tabindex="0" class="e-card">
                    <vendor-supplier-list-grid></vendor-supplier-list-grid>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-tabitem>
          <e-tabitem [header]='headerText[2]'>
            <ng-template #content>
              <div *ngIf="showFilter">
                <div id="dailogbox" >
                   <vendor-supplier-list-filter  [importRules] = 'importRules$ | async'  [dialogVisible]='true' (dialogClosed)="hideFilter($event)"></vendor-supplier-list-filter>
                </div>
                </div>
              <div class="mt-2">
                <vendor-supplier-list-toolbar class="control-section" class="toolbar" [chips] = 'chips$ | async' (showFiterValue)="displayFilter()"></vendor-supplier-list-toolbar>

              </div>
              <div class="row">
                <div class="col-12 mt-3 mb-4">
                  <div tabindex="0" class="e-card">
                    <vendor-supplier-list-grid></vendor-supplier-list-grid>
                  </div>
                </div>
              </div>


            </ng-template>
          </e-tabitem>
      </e-tabitems>
  </ejs-tab>
  </div>
</div>
