<ejs-chart #chart  style='display:block;' [chartArea]='chartArea'   [primaryXAxis]='primaryXAxis'
[primaryYAxis]='primaryYAxis' [title]='title' [tooltip]='tooltip' (load)='load($event)'>
<e-series-collection>
    <e-series [dataSource]='data' type='Bar' xName='x' yName='y' name='Imports' [marker]='marker'> </e-series>
 </e-series-collection>
</ejs-chart>
