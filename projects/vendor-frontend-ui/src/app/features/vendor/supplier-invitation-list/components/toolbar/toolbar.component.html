<div tabindex="0" class="e-card" id="basic_card">
  <div class="row">
      <div class="col-12 p-2">
          <div class="row col-12">
              <div tabindex="1" class="col-10">
                  <div tabindex="1" class="col-10">
                      <div>
                        <ejs-chiplist class="tag-chips" [chips]="chips" #chipsList id="chip" (delete)="onDelete($event)" enableDelete="true" >
                          <!-- <e-chips>
                           <e-chip  *ngFor="let chip of chips" text='{{chip}}' ></e-chip>
                          </e-chips> -->
                        </ejs-chiplist>
                      </div>
                  </div>
              </div>
              <div class="col-2 pr-0">
                  <div class="filter-edit-container">
                      <div id="query-builder-filter" class="filter-edit-icon">
                          <span tabindex="2"><i class="se-edit" (click)="showFilter()"></i></span>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
