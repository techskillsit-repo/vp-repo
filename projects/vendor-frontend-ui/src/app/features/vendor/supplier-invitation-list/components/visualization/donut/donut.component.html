<ejs-accumulationchart #accumulationChart  [legendSettings]='legend' [tooltip]='tooltipSettings'>
  <e-accumulation-series-collection>
      <e-accumulation-series type='Pie' [dataSource]='data' xName='name' yName='value'
       [dataLabel]="dataLabel" innerRadius='55%' radius="65%">

      </e-accumulation-series>
  </e-accumulation-series-collection>

</ejs-accumulationchart>
