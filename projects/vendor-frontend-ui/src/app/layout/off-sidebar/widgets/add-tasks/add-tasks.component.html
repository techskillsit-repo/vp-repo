<div id="add-task-widget" class="widget-wrapper" [class]="widgetType == WIDGETS.ADD ? 'add-tasks-widget' : ''">
    <div class="widget-container">

        <div class="row ">
            <div class="col-12 widget-header">
                <ng-container *ngIf="widgetType == WIDGETS.ADD; else elseOverviewWidget">
                    <div class="widget-header--title">
                        <div class="d-flex flex-row">
                            <h5 class="widget-title main-title">{{ 'CORE.powerpanel.add' | translate }}</h5>
                            <div class="widget-settings d-flex flex-row ml-auto">
                                <div>
                                    <i class="se-add-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <ejs-textbox class="search-filter" placeholder="{{ 'CORE.powerpanel.placeholder.search' | translate }}" floatLabelType="Auto"
                        (input)="searchFilter($event)"></ejs-textbox>
                    </div>
                </ng-container>
                <ng-template #elseOverviewWidget>
                    <div class="d-flex flex-row">
                        <div class="widget-title">{{ 'CORE.powerpanel.add' | translate }}</div>
                    </div>
                </ng-template>
            </div>
        </div>


        <ng-container *ngIf="widgetType == WIDGETS.ADD; else elseOverviewWidgets">
            <div class="row">
                <div class="col-12 widget-header">
                    <div class="d-flex flex-row">
                        <div class="widget-title">Payments</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="widget-details">
                        <div class="item">
                            Manual Payment
                        </div>
                        <div class="item">
                            Payment Message
                        </div>
                        <div class="item">
                            Payment Partner
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-5">
                <div class="col-12 widget-header">
                    <div class="d-flex flex-row">
                        <div class="widget-title">Cash Management</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="widget-details">
                        <div class="item">
                            Transfer
                        </div>
                        <div class="item">
                            Expected Forecast
                        </div>
                        <div class="item">
                            Loan / Deposit
                        </div>
                    </div>
                </div>
            </div>

          <div class="row mt-5">
            <div class="col-12 widget-header">
              <div class="d-flex flex-row">
                <div class="widget-title">Collections Management</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="widget-details">
                <div class="item">
                  Withdrawl
                </div>
                <div class="item">
                  Direct Payment
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #elseOverviewWidgets>
            <div class="row">
                <div class="col-12">
                    <div class="widget-details">
                        <div class="item">
                            Manual Payment
                        </div>
                        <div class="item">
                            Payment Message
                        </div>
                        <div class="item">
                            Payment Partner
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
